        <p id="text">أَلَمۡ نَشۡرَحۡ لَكَ صَدۡرَكَ (1) وَوَضَعۡنَا عَنكَ وِزۡرَكَ (2) ٱلَّذِيٓ أَنقَضَ ظَهۡرَكَ (3) وَرَفَعۡنَا لَكَ ذِكۡرَكَ (4) فَإِنَّ مَعَ ٱلۡعُسۡرِ يُسۡرًا (5) إِنَّ مَعَ ٱلۡعُسۡرِ يُسۡرٗا (6) فَإِذَا فَرَغۡتَ فَٱنصَبۡ (7) وَإِلَىٰ رَبِّكَ فَٱرۡغَب(8)</p>
